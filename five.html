<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Five - color gradient</title>
	<style>
		#threejsContainer {
			width: 400px;
			height: 400px;
			border: thin red solid;
			/* so we can see it */
		}
	</style>
	<script src="js/three.js"></script>
	<script>
		var scene
		var camera
		var renderer

		function init() {
			// setup
			renderer = new THREE.WebGLRenderer();
			// get container div
			var container = document.getElementById("threejsContainer");
			// add renderer DOM element to it
			container.appendChild(renderer.domElement);
			var width = window.getComputedStyle(container).width;
			var height = window.getComputedStyle(container).height;
			width = parseInt(width);
			height = parseInt(height);
			renderer.setSize(width, height);

			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);

			camera.up = new THREE.Vector3(0, 0, 1);
			camera.position.set(10, 10, 10);
			camera.lookAt(0, 0, 0);
			// draw line with colour gradient
			var points = [];
			points.push(new THREE.Vector3(0, 0, 0)); // start at origin
			points.push(new THREE.Vector3(10, 0, 0)); // 10 along x
			points.push(new THREE.Vector3(0, 0, 10)); // to 10 up z
			var geometry = new THREE.BufferGeometry().setFromPoints(points);
			const colors = new Float32Array([
				1.0, 0.0, 0.0, // red 
				0.0, 1.0, 0.0, // green 
				0.0, 0.0, 1.0 // blue
			]);
			geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

			const material = new THREE.LineBasicMaterial({
				vertexColors: THREE.VertexColors,
			});


			var line = new THREE.Line(geometry, material);
			scene.add(line);

			renderer.render(scene, camera);
		}
	</script>

</head>

<body onload="init()">
	<div>A header</div>
	<div id="threejsContainer"></div>
	<!--will be inside this-->
	<div>More stuff</div>
</body>

</html>
